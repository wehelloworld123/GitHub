<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<link th:href="@{/static/admin/bootstarp/css/bootstrap.css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/static/admin/bootstarp/css/fileinput.min.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${ProPoemset}">
							<input id="id" name="id" type="hidden" th:field="*{id}"/>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">题：</label>
										<div class="col-sm-8">
											<span class="form-control" style="white-space:pre-line" id="charpter" name="charpter" th:text="*{charpter}"></span>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">章节介绍：</label>
										<div class="col-sm-8">
											<span class="form-control" style="white-space:pre-line" id="description" name="description" th:text="*{description}"></span>
										</div>
									</div>


									<div class="form-group">
										<label class="col-sm-3 control-label ">展示图：</label>
										<div class="col-sm-8">
											<div class="panel-thumbnail">
												<img style="width: 100%;" alt="" class="img-responsive-social"  id="pic" name="pic" th:src="*{(pic != null && !#strings.isEmpty(pic)) ?pic : '/asset/avatar/head_portrait2.png'}">
											</div>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创作要求：</label>
										<div class="col-sm-8">
											<span class="form-control" style="white-space:pre-line" id="requirement" name="requirement" th:text="*{requirement}"></span>
										</div>
									</div>

								


								
									<div class="form-group">
										<label class="col-sm-3 control-label ">关联文章编号：</label>
										<div class="col-sm-8">
											<span class="form-control" type="text" id="literId" name="literId" th:text="*{literId}"></span>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">关联绘画编号：</label>
										<div class="col-sm-8">
											<span class="form-control" type="text" id="paintId" name="paintId" th:text="*{paintId}"></span>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label ">创作人员数：</label>
										<div class="col-sm-8">
											<span class="form-control" id="creators" name="creators" th:text="*{creators}"></span>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">数量：</label>
										<div class="col-sm-8">
											<span class="form-control" id="number" name="number" th:text="*{number}"></span>
										</div>
									</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">主章：</label>
								<div class="col-sm-8">
									<!--<input class="form-control" type="text" id="root" name="root" th:value="*{root}"/>-->
									<select id="root" name="root" class="form-control valid" disabled="disabled" aria-invalid="false" th:value="*{root}">
										<option value="1">是</option>
										<option value="0">否</option>

									</select>
								</div>
							</div>


								
									<div class="form-group">
										<label class="col-sm-3 control-label ">主序号：</label>
										<div class="col-sm-8">
											<span class="form-control"  id="rootOrd" name="rootOrd" th:text="*{rootOrd}"></span>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label ">分集编号：</label>
										<div class="col-sm-8">
											<span class="form-control"  id="rootId" name="rootId" th:text="*{rootId}"></span>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">序号：</label>
										<div class="col-sm-8">
											<span class="form-control" id="ord" name="ord" th:value="*{ord}"></span>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">诗歌集编号：</label>
										<div class="col-sm-8">
											<span class="form-control" id="poetryId" name="poetryId" th:text="*{poetryId}"></span>
										</div>
									</div>


									<div class="form-group">
										<label class="col-sm-3 control-label ">锁：</label>
										<div class="col-sm-8">
											<!--<input class="form-control" type="text" id="isLock" name="isLock"/>-->
											<select id="isLock" name="isLock" class="form-control valid" disabled="disabled" aria-invalid="false">
												<option value="0">否</option>
												<option value="1"  selected="selected">是</option>

											</select>
										</div>
									</div>
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">完成：</label>
										<div class="col-sm-8">
											<select id="finish" name="finish" class="form-control valid" disabled="disabled" aria-invalid="false">
												<option value="0">否</option>
												<option value="1"  selected="selected">是</option>

											</select>
										</div>
									</div>

							<!--
                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label ">创建人Id：</label>
                                                                    <div class="col-sm-8">
                                                                        <input class="form-control" type="text" id="createBy" name="createBy" th:value="*{createBy}"/>
                                                                    </div>
                                                                </div>


                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label ">创建时间：</label>
                                                                    <div class="col-sm-8">
                                                                        <input class="form-control MyDate" type="text" id="createDat" name="createDat" th:value="*{#dates.format(createDat,'yyyy-MM-dd HH:mm:ss')}"/>
                                                                    </div>
                                                                </div>


                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label ">最后更新时间：</label>
                                                                    <div class="col-sm-8">
                                                                        <input class="form-control MyDate" type="text" id="lUpdateDat" name="lUpdateDat" th:value="*{#dates.format(lUpdateDat,'yyyy-MM-dd HH:mm:ss')}"/>
                                                                    </div>
                                                                </div>


                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label ">删除：</label>
                                                                    <div class="col-sm-8">
                                                                        <input class="form-control" type="text" id="isDel" name="isDel" th:value="*{isDel}"/>
                                                                    </div>
                                                                </div>-->

			

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!--- bootstrap插件  -->
<script type="text/javascript" th:src="@{/static/admin/bootstarp/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/bootstarp/js/bootstrap.bundle.js}"></script>
<!--- 文件上传插件  -->
<script type="text/javascript"  th:src="@{/static/admin/bootstarp/js/fileinput.min.js}"></script>
<script type="text/javascript"  th:src="@{/static/admin/bootstarp/js/locales/zh.js}"></script>
<script type="text/javascript">
var fileUrl=window.rootPath+"/FileController/uploadImage";
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})

$('#pic1').fileinput({
    /* theme: 'fa',*/
    language: 'zh',
    uploadAsync: true,//异步上传
    showUpload: true, //是否显示上传按钮
    uploadUrl: fileUrl,
    allowedFileExtensions: ['jpg', 'png'],
    enctype: 'multipart/form-data',
    maxFileSize:0,
    maxFileCount:1
}).on("filebatchselected", function(event, files) {
    $("#pic2").attr('src',files);
}).on("fileuploaded", function(event,data) { //异步上传成功结果处理
    if(data.response.code==200){
        $("#pic").val(data.response.data);
    }
})

$("#form-edit").validate({
	submitHandler : function(form) {
		edit();
	}
});

function edit() {
    $("#root").val($("#root2").val());
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ProPoemsetController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
