<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<link th:href="@{/static/admin/bootstarp/css/bootstrap.css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/static/admin/bootstarp/css/fileinput.min.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${ProPaint}">

								<input id="id" name="id" type="hidden" th:field="*{uid}"/>

								<div class="form-group">
									<label class="col-sm-3 control-label ">集名：</label>
									<div class="col-sm-8">
										<span class="form-control" style="white-space:pre-line"  id="seter" name="seter" th:text="*{seter}"></span>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-3 control-label ">名称：</label>
									<div class="col-sm-8">
										<span class="form-control"  style="white-space:pre-line" id="name" name="name" th:text="*{name}"></span>
									</div>
								</div>


							<!--	<div class="form-group">
									<label class="col-sm-3 control-label ">二维码：</label>
									<div class="col-sm-8">
										<input readonly="true" class="form-control" type="text" id="qrCode" name="qrCode" th:value="*{qrCode}"/>
									</div>
								</div>-->


								<div class="form-group">
									<label class="col-sm-3 control-label ">展示图：</label>
									<div class="col-sm-8">
										<div class="panel-thumbnail">
											<img style="width: 100%;" alt="" class="img-responsive-social"  id="exhibition" name="exhibition" th:src="*{(exhibition != null && !#strings.isEmpty(exhibition)) ?exhibition : '/asset/avatar/head_portrait2.png'}">
										</div>
									</div>
								</div>

								<!--<input id="exhibition" name="exhibition" type="hidden"  th:value="*{exhibition}"/>-->

								<div class="form-group">
									<label class="col-sm-3 control-label ">封面：</label>
									<div class="col-sm-8">
										<div class="panel-thumbnail">
											<img style="width: 100%;" alt="" class="img-responsive-social"  id="cover" name="cover" th:src="*{(cover != null && !#strings.isEmpty(cover)) ?cover : '/asset/avatar/head_portrait2.png'}">
										</div>
									</div>
								</div>


								<!--<input id="cover" name="cover" type="hidden"  th:value="*{cover}"/>-->
								<div class="form-group">
									<label class="col-sm-3 control-label ">主旨：</label>
									<div class="col-sm-8">
										<span class="form-control"  id="topic" name="topic" th:text="*{topic}"></span>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-3 control-label ">用途：</label>
									<div class="col-sm-8">
										<span  style="white-space:pre-line" class="form-control"  id="purpose" name="purpose" th:text="*{purpose}"></span>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-3 control-label ">描述：</label>
									<div class="col-sm-8">
										<span  style="white-space:pre-line" class="form-control"  id="description" name="description" th:text="*{description}"></span>
									</div>
								</div>


						<!--		<div class="form-group">
									<label class="col-sm-3 control-label ">评分：</label>
									<div class="col-sm-8">
										<input class="form-control" readonly="true" type="text" id="rate" name="rate" th:value="*{rate}"/>
									</div>
								</div>-->


								<div class="form-group">
									<label class="col-sm-3 control-label ">类别：</label>
									<div class="col-sm-8">
										<!--<input class="form-control" type="text" id="kind" name="kind" th:value="*{kind}"/>-->
										<select id="kind" name="kind" class="form-control valid" aria-invalid="false" disabled="disabled" th:value="*{kind}">
											<option value="0" selected="selected">自由创作</option>
											<option value="1">历史</option>
											<option value="2">文学</option>
											<option value="3">思想</option>
											<option value="4">游戏</option>
											<option value="5">言情</option>
											<option value="6">心理</option>
										</select>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-3 control-label ">分集：</label>
									<div class="col-sm-8">
										<span  style="white-space:pre-line" class="form-control" id="parts" name="parts" th:text="*{parts}"></span>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-3 control-label ">画作：</label>
									<div class="col-sm-8">
										<span  style="white-space:pre-line" class="form-control" type="text" id="section" name="section" th:text="*{section}"></span>
									</div>
								</div>


					<!--			<div class="form-group">
									<label class="col-sm-3 control-label ">完成分集：</label>
									<div class="col-sm-8">
										<input readonly="true" class="form-control" type="text" id="finPart" name="finPart" th:value="*{finPart}"/>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-3 control-label ">完成画作：</label>
									<div class="col-sm-8">
										<input readonly="true" class="form-control" type="text" id="finSection" name="finSection" th:value="*{finSection}"/>
									</div>
								</div>-->


								<div class="form-group">
									<label class="col-sm-3 control-label ">形式：</label>
									<div class="col-sm-8">
										<select id="form" name="form" class="form-control valid" aria-invalid="false" disabled="disabled" th:value="*{form}">
											<option value="0" selected="selected">众创</option>
											<option value="1">预约</option>
											<option value="2">组创</option>
										</select>
									</div>
								</div>



								<div class="form-group">
									<label class="col-sm-3 control-label ">版权(%)：</label>
									<div class="col-sm-8">
										<span  style="white-space:pre-line" class="form-control"  id="copyright" name="copyright" th:text="*{copyright}"></span>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-3 control-label ">版费：</label>
									<div class="col-sm-8">
										<text  style="white-space:pre-line" class="form-control" id="reward" name="reward" th:text="*{reward}"></text>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-3 control-label ">期限：</label>
									<div class="col-sm-8">
										<span class="form-control"  id="deadline" name="deadline" th:text="*{#dates.format(deadline,'yyyy-MM-dd HH:mm:ss')}"></span>

									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-3 control-label ">出品方：</label>
									<div class="col-sm-8">
										<span class="form-control"   style="white-space:pre-line" id="publisher" name="publisher" th:text="*{publisher}"></span>
									</div>
								</div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!--- bootstrap插件  -->
<script type="text/javascript" th:src="@{/static/admin/bootstarp/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/bootstarp/js/bootstrap.bundle.js}"></script>
<!--- 文件上传插件  -->
<script type="text/javascript"  th:src="@{/static/admin/bootstarp/js/fileinput.min.js}"></script>
<script type="text/javascript"  th:src="@{/static/admin/bootstarp/js/locales/zh.js}"></script>
<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-edit").validate({
	submitHandler : function(form) {
		edit();
	}
});
$('#cover1').fileinput({
    /* theme: 'fa',*/
    language: 'zh',
    uploadAsync: true,//异步上传
    showUpload: true, //是否显示上传按钮
    uploadUrl: fileUrl,
    allowedFileExtensions: ['jpg', 'png'],
    enctype: 'multipart/form-data',
    maxFileSize:0,
    maxFileCount:1
}).on("fileuploaded", function(event,data) { //异步上传成功结果处理
    if(data.response.code==200){
        $("#cover").val(data.response.data);
        console.info($("#cover").val())
    }
})
$('#exhibition1').fileinput({
    /* theme: 'fa',*/
    language: 'zh',
    uploadAsync: true,//异步上传
    showUpload: true, //是否显示上传按钮
    uploadUrl: fileUrl,
    allowedFileExtensions: ['jpg', 'png'],
    enctype: 'multipart/form-data',
    maxFileSize:0,
    maxFileCount:1
}).on("fileuploaded", function(event,data) { //异步上传成功结果处理
    if(data.response.code==200){
        $("#exhibition").val(data.response.data);
    }
})
function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ProPaintController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
