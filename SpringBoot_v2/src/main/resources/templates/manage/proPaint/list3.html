<script type="text/javascript">

      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
/**  请求URL配置   **/
var dataUrl=window.rootPath+"/ProPaintManageController/list";
var removeUrl=window.rootPath+"/ProPaintController/remove";
var viewUrl=window.rootPath+"/ProPaintManageController/view";
var finishUrl=window.rootPath+"/ProPaintController/finish";
var createUrl=window.rootPath+"/ProPaintController/add";
var updateUrl=window.rootPath+"/ProPaintController/edit/{id}";
var exportUrl=window.rootPath+"/ProPaintController/export";
var applyUrl=window.rootPath+"/ProPaintController/apply";
  var options = {
		dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
      	finishUrl:finishUrl,
        removeUrl:removeUrl,
      	applyUrl:applyUrl,
        exportUrl: exportUrl,
        sortName: "roleSort",
        modalName: "绘画创作集",
        search: false,
	   dataColumns: [
			{
			    checkbox: true
			},
			{
			    field: 'uid',
			    title: '主键'
			},
			{
			    field: 'seter',
			    title: '集名'
			},
			{
			    field: 'name',
			    title: '名称'
			},
			{
			    field: 'qrCode',
			    title: '二维码',
                visible: false //隐藏
			},
			{
			    field: 'exhibition',
			    title: '展示图',
                visible: false //隐藏
			},
			{
			    field: 'cover',
			    title: '封面',
                visible: false //隐藏
			},
			{
			    field: 'topic',
			    title: '主旨'
			},
			{
			    field: 'purpose',
			    title: '用途'
			},
			{
			    field: 'description',
			    title: '描述'
			},
			{
			    field: 'rate',
			    title: '评分'
			},
			{
			    field: 'kind',
			    title: '类别',
                formatter: function (value, row, index) {
                    var kind = row.kind;
                    var actions = [];
                    if(kind==0) {
                        actions.push('自由创作');
                    }else if(kind==1){
                        actions.push('历史');
					}else if(kind==2){
                        actions.push('文学');
                    }else if(kind==3){
                        actions.push('思想');
                    }else if(kind==4){
                        actions.push('游戏');
                    }else if(kind==5){
                        actions.push('言情');
                    }
                    else if(kind==5){
                        actions.push('心理');
                    }
                    return actions.join('');
                }
			},
			{
			    field: 'parts',
			    title: '分集'
			},
			{
			    field: 'section',
			    title: '画作'
			},
			{
			    field: 'finPart',
			    title: '完成分集'
			},
			{
			    field: 'finSection',
			    title: '完成画作'
			},
			{
			    field: 'form',
			    title: '形式',
                formatter: function (value, row, index) {
                    var form = row.form;
                    var actions = [];
                    if(form==0) {
                        actions.push('众创');
                    }else if(form==1){
                        actions.push('预约');
                    }else if(form==2){
                        actions.push('组创');
                    }
                    return actions.join('');
                }
			},
			{
			    field: 'partner',
			    title: '创作者'
			},
			{
			    field: 'views',
			    title: '浏览量'
			},
			{
			    field: 'copyright',
			    title: '版权'
			},
			{
			    field: 'reward',
			    title: '版费'
			},
			{
			    field: 'deadline',
			    title: '期限'
			},
			{
			    field: 'publisher',
			    title: '出品方'
			},
			{
			    field: 'isTop',
			    title: '置顶',
                formatter: function (value, row, index) {
                    var isTop = row.isTop;
                    var actions = [];
                    if(isTop==1) {
                        actions.push('<span class="fontawesome fontawesome-ok"></span>');
                    }
                    return actions.join('');
                }
			},
			{
			    field: 'finish',
			    title: '完成',
                formatter: function (value, row, index) {
                    var finish = row.finish;
                    var actions = [];
                    if(finish==1) {
                        actions.push('<span class="fontawesome fontawesome-ok"></span>');
                    }else if(finish==-1){
                        actions.push('<span class="fontawesome fontawesome-minus-sign"></span>');
					}
                    return actions.join('');
                }
			},
/*			{
			    field: 'createBy',
			    title: '创建人Id'
			},
			{
			    field: 'createDat',
			    title: '创建时间'
			},
			{
			    field: 'lUpdateDat',
			    title: '最后更新时间'
			},
			{
			    field: 'isDel',
			    title: '是否删除'
			},*/

/*	
参照修改注释
		{
			    field: 'xxstate',
			    title: 'xx状态',
			    visible: false, //隐藏
			    searchable: false,//搜索
			   	sortable:false,//设置true为允许列可以排序
			    order: 'asc', //排序顺序
		    	formatter: function (value, row, index) {
			        var actions = [];
			        if(value==0){
			        	 actions.push('<span class="label label-primary">关闭</span>');
			        }else if(value==1){
			        	 actions.push('<span class="label label-danger">开启</span>');
			        }
			      	return actions.join('');			    
				 }
			}
*/
			{
			    title: '操作',
			    formatter: function (value, row, index) {
			       // var id = row.id;
			        var finish = row.finish;
			        var actions = [];
                    actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.finish(\'' + row.uid + '\')"><i class="entypo entypo-paper-plane"></i>通过</a> ');
                    actions.push('<a class="btn btn-info btn-xs"  href="#" onclick="queryList(\'' + row.uid + '\')"><i class="fa fa-list-ul"></i>查看</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.delete(\'' + row.uid + '\')"><i class="fa fa-remove"></i>打回</a>');

			        return actions.join('');
			    }
			}]
  };
$(function(){
	var oTab=$.table.oTableInit(options);
