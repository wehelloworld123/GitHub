<script type="text/javascript">
var fileUrl=window.rootPath+"/FileController/uploadImage";

var minIndex = 1;
var maxIndex = 100;
var rootOrdReq = false;
var rootIdReq = false;
var list=[];
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})

$('#pic1').fileinput({
    /* theme: 'fa',*/
    language: 'zh',
    uploadAsync: true,//异步上传
    showUpload: true, //是否显示上传按钮
    uploadUrl: fileUrl,
    allowedFileExtensions: ['jpg', 'png'],
    enctype: 'multipart/form-data',
    maxFileSize:0,
    maxFileCount:1
}).on("fileuploaded", function(event,data) { //异步上传成功结果处理
    if(data.response.code==200){
        $("#pic").val(data.response.data);
    }
})

$("#form-add").validate({
	rules:{
        root:{
			required:true,
			remote: {
                url: rootPath + "/ProPaintPartController/queryRootInfo?paintId=[[${paintId}]]",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    var root = $("root").val();
                    if (data.code == 200&&root==1) {//主序号
                        rootOrdReq = true;
                        rootIdReq = false;
                        minIndex = data.data.minIndex+1;
                        maxIndex = data.data.maxIndex;
                        $("#rootId").empty();
                        return true;
                    }
                    else if(data.code == 200&&root==0) {
                        rootOrdReq = false;
                        rootIdReq = true;
                        var array = data.data();
                        for(var i in array) {
                            $("#rootId").append("<option value='" + array[i].rootId+ "'>"+array[i].title+"</option>");
                            list.push(array[i].count+1);//序号
                        }
                        return true;
					}
                    else {
                        return true;
                    }
                }
            }
		},
        rootId:{
            required:rootIdReq,
            number:true,
            digits:true,
			formatter: function (value, row, index){
                var index = $("rootId").val()+1;
                $("ord").val(list[index]);
			}
		},
		rootOrd:{
            required:rootOrdReq,
            number:true,
			min:minIndex,
			max:maxIndex,
            digits:true
		},

	},
	messages: {
        "subject": {
            remote: "已经存在"
        }
    },
	submitHandler:function(form){
		add();
	}
});

/**
 * 用户添加方法
 */
function add() {
	var dataFormJson=$("#form-add").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ProPaintPartController/add",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}


</script>
