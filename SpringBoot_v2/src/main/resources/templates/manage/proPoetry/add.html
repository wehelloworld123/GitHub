										</div>

									<input id="cover" name="cover" type="hidden"/>

										</div>
									</div>
									<input id="exhibition" name="exhibition" type="hidden"/>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">主旨：</label>

										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">用途：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="purpose" name="purpose"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">描述：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="description" name="description"/>
										</div>
									</div>

									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">类别：</label>
										<div class="col-sm-8">
											<select id="kind" name="kind" class="form-control valid" aria-invalid="false">
												<option value="00" selected="selected">自由创作</option>
												<option value="001">诗</option>
												<option value="002">词</option>
											</select>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">章节：</label>
										<div class="col-sm-8">
											<input class="form-control" type="number" id="charpter" name="charpter"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">小节：</label>
										<div class="col-sm-8">
											<input class="form-control" type="number" id="section" name="section"/>
										</div>
									</div>
									
								
				<!--					<div class="form-group">
										<label class="col-sm-3 control-label ">完成章节：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="finCharpter" name="finCharpter"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">完成小节：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="finSection" name="finSection"/>
										</div>
									</div>-->
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">形式：</label>
										<div class="col-sm-8">
											<select id="form" name="form" class="form-control valid" aria-invalid="false">
												<option value="0" selected="selected">众创</option>
												<option value="1">预约</option>
												<option value="2">组创</option>
											</select>
										</div>
									</div>
									
								
				<!--					<div class="form-group">
										<label class="col-sm-3 control-label ">创作者：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="partner" name="partner"/>
										</div>
									</div>-->

									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">版权(%)：</label>
										<div class="col-sm-8">
											<input class="form-control" type="number" id="copyright" name="copyright"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">版费：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="reward" name="reward"/>
										</div>
									</div>


									<div class="form-group">
										<label class="col-sm-3 control-label ">期限：</label>

										</div>

									<div class="form-group">
										<label class="col-sm-3 control-label ">出品方：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="publisher" name="publisher"/>
										</div>
									</div>
									
								
					<!--				<div class="form-group">
										<label class="col-sm-3 control-label ">置顶：</label>
										<div class="col-sm-8">

									<div class="form-group">

									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">

									</div>
						 </form>

	</div>
</div>

<script type="text/javascript"  th:src="@{/static/admin/bootstarp/js/fileinput.min.js}"></script>
<script type="text/javascript"  th:src="@{/static/admin/bootstarp/js/locales/zh.js}"></script>
<script type="text/javascript">
var fileUrl=window.rootPath+"/FileController/uploadImage";
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})

$('#cover1').fileinput({
    /* theme: 'fa',*/
    language: 'zh',
    uploadAsync: true,//异步上传
    showUpload: true, //是否显示上传按钮
    uploadUrl: fileUrl,
    allowedFileExtensions: ['jpg', 'png'],
    enctype: 'multipart/form-data',
    maxFileSize:0,
    maxFileCount:1
})/*.on("filebatchselected", function(event, files) {
    filePath=$("#cover1").val();
    console.info($("#cover1").val());
    console.info(files);
})*//*.on("filebatchuploadsuccess", function(event,data) { //同步上传成功结果处理
    if(data.response.code==200){
        $("#cover").val(filePath);
    }
})*/.on("fileuploaded", function(event,data) { //异步上传成功结果处理
    if(data.response.code==200){
        $("#cover").val(data.response.data);
        console.info($("#cover").val())
    }
})
$('#exhibition1').fileinput({
    /* theme: 'fa',*/
    language: 'zh',
    uploadAsync: true,//异步上传
    showUpload: true, //是否显示上传按钮
    uploadUrl: fileUrl,
    allowedFileExtensions: ['jpg', 'png'],
    enctype: 'multipart/form-data',
    maxFileSize:0,
    maxFileCount:1
}).on("fileuploaded", function(event,data) { //异步上传成功结果处理
    if(data.response.code==200){
        $("#exhibition").val(data.response.data);
    }
})

$("#form-add").validate({
	rules:{
/*		createBy:{
			required:true,
			minlength: 2,
			maxlength: 20,
			remote: {
                url: rootPath + "/ProPoetryController/checkNameUnique",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                    	return true;
                    else
                    	return false;
                }
            }
		}*/
        name:{
            required:true,
            minlength: 1,
            maxlength: 15,
        },
        charpter:{
            required:false,
            number:true,
            min: 0,
            max: 300,
            digits:true
        },
        section:{
            required:false,
            number:true,
            min: 0,
            max: 100000,
            digits:true
        },
        copyright: {
            required:false,
            number:true,
            min: 0.01,
            max: 100,
            digits:true
        }
	},
	messages: {
        "createBy": {
            remote: "已经存在"
        }
    },
	submitHandler:function(form){
		add();
	}
});

/**
 * 用户添加方法
 */
function add() {
	var dataFormJson=$("#form-add").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ProPoetryController/add",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}


</script>
