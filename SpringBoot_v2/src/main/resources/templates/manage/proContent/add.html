<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>
</head>

<body>

<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-add">
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">标题：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="title" name="title"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">简述：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="summary" name="summary"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">内容：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="content" name="content"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">图片：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="pic" name="pic"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">章节编号：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="charpId" name="charpId"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">章节名称：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="charpName" name="charpName"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">小节名称：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="secName" name="secName"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">书籍编号：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="bookId" name="bookId"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">书籍名称：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="bookName" name="bookName"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">点赞：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="likes" name="likes"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">推荐：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="recomNo" name="recomNo"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">展示：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="views" name="views"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">采纳：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="adopt" name="adopt"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">点赞人：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="favorer" name="favorer"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建人：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="creator" name="creator"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建人Id：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="createBy" name="createBy"/>
										</div>
									</div>
									
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="createDat" name="createDat"/>
										</div>
									</div>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">更新时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="lUpdateDat" name="lUpdateDat"/>
										</div>
									</div>
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">删除：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="isDel" name="isDel"/>
										</div>
									</div>
									
			
									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">
											<button type="submit" class="btn btn-primary">提交</button>
											<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
										</div>
									</div>
						 </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script  th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script  th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script  th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-add").validate({
	rules:{
		charpId:{
			required:true,
			minlength: 2,
			maxlength: 20,
			remote: {
                url: rootPath + "/ProContentController/checkNameUnique",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                    	return true;
                    else 
                    	return false;
                }
            }
		}
	},
	messages: {
        "charpId": {
            remote: "已经存在"
        }
    },
	submitHandler:function(form){
		add();
	}
});

/**
 * 用户添加方法
 */
function add() {
	var dataFormJson=$("#form-add").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ProContentController/add",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}


</script>


</body>


</html>
