<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${ProLiter}">
							<input id="id" name="id" type="hidden" th:field="*{uid}"/>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">书名：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="name" name="name" th:value="*{name}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">封面：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="cover" name="cover" th:value="*{cover}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">二维码：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="qrCode" name="qrCode" th:value="*{qrCode}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">展示图：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="exhibition" name="exhibition" th:value="*{exhibition}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">类型：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="typ" name="typ" th:value="*{typ}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">标签：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="label" name="label" th:value="*{label}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">介绍：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="introduce" name="introduce" th:value="*{introduce}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">描述：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="describe" name="describe" th:value="*{describe}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">评分：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="rate" name="rate" th:value="*{rate}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">类别：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="kind" name="kind" th:value="*{kind}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">章节：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="charpter" name="charpter" th:value="*{charpter}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">小节：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="section" name="section" th:value="*{section}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">完成章节：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="finCharp" name="finCharp" th:value="*{finCharp}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">完成小节：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="finSection" name="finSection" th:value="*{finSection}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创作形式：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="form" name="form" th:value="*{form}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">版权：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="copyright" name="copyright" th:value="*{copyright}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">版费：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="reward" name="reward" th:value="*{reward}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">期限：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="deadline" name="deadline" th:value="*{#dates.format(deadline,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">出版方：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="publisher" name="publisher" th:value="*{publisher}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">置顶：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="isTop" name="isTop" th:value="*{isTop}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创作者：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="partner" name="partner" th:value="*{partner}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">浏览量：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="views" name="views" th:value="*{views}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">完成：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="finish" name="finish" th:value="*{finish}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建人：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="createBy" name="createBy" th:value="*{createBy}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="createDat" name="createDat" th:value="*{#dates.format(createDat,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">更新时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="lUpdateDat" name="lUpdateDat" th:value="*{#dates.format(lUpdateDat,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">删除：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="isDel" name="isDel" th:value="*{isDel}"/>
										</div>
									</div>

			
									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">
											<button type="submit" class="btn btn-primary">提交</button>
											<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
										</div>
									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})



$("#form-edit").validate({
    rules:{
        name:{
            required:true,
            minlength: 1,
            maxlength: 15,
        },
        charpter:{
            required:false,
            number:true,
            min: 0,
            max: 300,
            digits:true
        },
        section:{
            required:false,
            number:true,
            min: 0,
            max: 100000,
            digits:true
        },
        copyright: {
            required:false,
            number:true,
            min: 0.01,
            max: 100,
            digits:true
        }
        /*		deadline:{
                    required: false,
                    dateISO:true
                }*/
    },
    messages: {
        "createBy": {
            remote: "已经存在"
        },
        "deadline": {
            remote: "请输入正确格式的日期"
        }
    },
	submitHandler : function(form) {
		edit();
	}
});

function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ProLiterController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
