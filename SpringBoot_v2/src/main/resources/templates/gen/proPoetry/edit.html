<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-edit").validate({
    rules:{
        name:{
            required:true,
            minlength: 1,
            maxlength: 15,
        },
        charpter:{
            required:false,
            number:true,
            min: 0,
            max: 300,
            digits:true
        },
        section:{
            required:false,
            number:true,
            min: 0,
            max: 100000,
            digits:true
        },
        copyright: {
            required:false,
            number:true,
            min: 0.01,
            max: 100,
            digits:true
        }
/*		deadline:{
            required: false,
            dateISO:true
		}*/
    },
    messages: {
        "createBy": {
            remote: "已经存在"
        },
		"deadline": {
            remote: "请输入正确格式的日期"
        }
    },
	submitHandler : function(form) {
		edit();
	}
});

function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ProPoetryController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>
