<script type="text/javascript">

      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
/**  请求URL配置   **/
var dataUrl=window.rootPath+"/ProRecomController/list";
var removeUrl=window.rootPath+"/ProRecomController/remove";
var createUrl=window.rootPath+"/ProRecomController/add";
var updateUrl=window.rootPath+"/ProRecomController/edit/{id}";
var exportUrl=window.rootPath+"/ProRecomController/export";
  var options = {
		dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl:removeUrl,
        exportUrl: exportUrl,
        sortName: "roleSort",
        modalName: "创作推荐表",
        search: false,
	   dataColumns: [
			{
			    checkbox: true
			},
			{
			    field: 'id',
			    title: '主键'
			},
       /*    {
               field: 'title',
               title: '标题'
           },*/
			{
			    field: 'content',
			    title: '内容',
                width:400,
                formatter: function (value, row, index) {
                    var actions = [];
                    var len=value.length;
                    if(len>10){
                        actions.push(value.substring(0,200)+"...");
                    }else{
                        actions.push(value);
                    }
                    return actions.join('');
                }
			},
			{
			    field: 'contentId',
			    title: '推荐作品'
			},
			/*{
			    field: 'summary',
			    title: '摘要'
			},*/
			{
			    field: 'typ',
			    title: '类型'
			},
			{
			    field: 'likes',
			    title: '点赞'
			},
			/*{
			    field: 'favorer',
			    title: '点赞用户字串'
			},*/
			{
			    field: 'creator',
			    title: '推荐人'
			},
			/*{
			    field: 'createAvat',
			    title: '推荐人头像'
			},*/
			/*{
			    field: 'createSex',
			    title: '性别'
			},*/
			/*{
			    field: 'adopt',
			    title: '采纳'
			},*/
			{
			    field: 'createBy',
			    title: '创建人Id'
			},
			{
			    field: 'createDat',
			    title: '创建时间'
			},
			/*{
			    field: 'lUpdateDat',
			    title: '最后更新时间'
			},*/
			{
			    field: 'isDel',
			    title: '删除',
                formatter: function(value, item, index) {
                    var actions = [];
                    if(value==0){
                        actions.push('<span class="badge badge-info">否</span>');
                    }else if(value==1){
                        actions.push('<span class="badge badge-important">是</span>');
                    }
                    return actions.join('');
                }
			},

/*	
参照修改注释
		{
			    field: 'xxstate',
			    title: 'xx状态',
			    visible: false, //隐藏
			    searchable: false,//搜索
			   	sortable:false,//设置true为允许列可以排序
			    order: 'asc', //排序顺序
		    	formatter: function (value, row, index) {
			        var actions = [];
			        if(value==0){
			        	 actions.push('<span class="label label-primary">关闭</span>');
			        }else if(value==1){
			        	 actions.push('<span class="label label-danger">开启</span>');
			        }
			      	return actions.join('');			    
				 }
			}
*/
			{
			    title: '操作',
			    formatter: function (value, row, index) {
			        var id = row.id;
			        var actions = [];
			        actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
			        actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
			        return actions.join('');
			    }
			}]
  };
$(function(){
	var oTab=$.table.oTableInit(options);
	oTab.Init();
})
</script>
