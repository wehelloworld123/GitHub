<script type="text/javascript">

      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      
/**  请求URL配置   **/
var dataUrl=window.rootPath+"/ProCopyrightController/list";
var removeUrl=window.rootPath+"/ProCopyrightController/remove";
var createUrl=window.rootPath+"/ProCopyrightController/add";
var updateUrl=window.rootPath+"/ProCopyrightController/edit/{id}";
var exportUrl=window.rootPath+"/ProCopyrightController/export";
  var options = {
		dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl:removeUrl,
        exportUrl: exportUrl,
        sortName: "roleSort",
        modalName: "作品版权分配表",
        search: false,
	   dataColumns: [
           {
               title: "序号",
               formatter: function (value, row, index) {
                   var actions = [];
                   actions.push(index+1);

                   return actions.join('');
               }
           },
			{
			    field: 'id',
			    title: '主键'
			},
			{
			    field: 'proNo',
			    title: '创作编号'
			},
			{
			    field: 'creationId',
			    title: '作品编号'
			},
			{
			    field: 'createTyp',
			    title: '作品类型'
			},
			{
			    field: 'copyright',
			    title: '版权(%)'
			},
			{
			    field: 'author',
			    title: '作者'
			},
			{
			    field: 'authorId',
			    title: '作者id',
                visible: false //隐藏
			},
			{
			    field: 'fileStr',
			    title: '材料文件',
                visible: false //隐藏
			},
			{
			    field: 'allotType',
			    title: '分配方式',
                formatter: function (value, row, index) {
                    var actions = [];
                    if(value=='0') {
                        actions.push('按字数比');
                    }else if(value=='1'){
                        actions.push('按篇章比');
                    }else if(value=='2'){
                        actions.push('约定比例');
                    }
                    return actions.join('');
                }
			},
			{
			    field: 'role',
			    title: '作品角色',
                formatter: function (value, row, index) {
                    var actions = [];
                    if(value=='0') {
                        actions.push('架构师');
                    }else if(value=='1'){
                        actions.push('主创');
                    }else if(value=='2'){
                        actions.push('平台方');
                    }
                    return actions.join('');
                }
			},
           {
               field: 'createDat',
               title: '创建时间'
           },
		/*	{
			    field: 'createBy',
			    title: '创建人Id'
			},
			{
			    field: 'lUpdateDat',
			    title: '最后更新时间'
			},
			{
			    field: 'isDel',
			    title: '是否删除'
			},*/

/*	
参照修改注释
		{
			    field: 'xxstate',
			    title: 'xx状态',
			    visible: false, //隐藏
			    searchable: false,//搜索
			   	sortable:false,//设置true为允许列可以排序
			    order: 'asc', //排序顺序
		    	formatter: function (value, row, index) {
			        var actions = [];
			        if(value==0){
			        	 actions.push('<span class="label label-primary">关闭</span>');
			        }else if(value==1){
			        	 actions.push('<span class="label label-danger">开启</span>');
			        }
			      	return actions.join('');			    
				 }
			}
*/
			{
			    title: '操作',
			    formatter: function (value, row, index) {
			        var id = row.id;
			        var actions = [];
			        actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>上架</a> ');
			        return actions.join('');
			    }
			}]
  };
$(function(){
	var oTab=$.table.oTableInit(options);
	oTab.Init();
})
