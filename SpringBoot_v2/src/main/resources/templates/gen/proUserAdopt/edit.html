<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${ProUserAdopt}">
							<input id="id" name="id" type="hidden" th:field="*{id}"/>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">创作编号：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="proNo" name="proNo" th:value="*{proNo}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">标题：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="title" name="title" th:value="*{title}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">内容：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="content" name="content" th:value="*{content}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">图片：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="picture" name="picture" th:value="*{picture}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">文章：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="literText" name="literText" th:value="*{literText}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创作id：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="creationId" name="creationId" th:value="*{creationId}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创作名称：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="creationNm" name="creationNm" th:value="*{creationNm}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">章节名称：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="charpNm" name="charpNm" th:value="*{charpNm}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">章节id：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="charpId" name="charpId" th:value="*{charpId}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">内容id：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="contentId" name="contentId" th:value="*{contentId}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">类型：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="typ" name="typ" th:value="*{typ}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">用户id：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="userId" name="userId" th:value="*{userId}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">用户名：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="nickname" name="nickname" th:value="*{nickname}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">头像url：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="avatar" name="avatar" th:value="*{avatar}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">采纳：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="adopt" name="adopt" th:value="*{adopt}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建人Id：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="createBy" name="createBy" th:value="*{createBy}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="createDat" name="createDat" th:value="*{#dates.format(createDat,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">最后更新时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="lUpdateDat" name="lUpdateDat" th:value="*{#dates.format(lUpdateDat,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">是否删除：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="isDel" name="isDel" th:value="*{isDel}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="seter" name="seter" th:value="*{seter}"/>
										</div>
									</div>

			
									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">
											<button type="submit" class="btn btn-primary">提交</button>
											<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
										</div>
									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-edit").validate({
	submitHandler : function(form) {
		edit();
	}
});

function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ProUserAdoptController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
