<script type="text/javascript">

      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
/**  请求URL配置   **/
var dataUrl=window.rootPath+"/ProPaintPartController/list?paintId=[[${paintId}]]";
var removeUrl=window.rootPath+"/ProPaintPartController/remove";
var createUrl=window.rootPath+"/ProPaintPartController/add";
var updateUrl=window.rootPath+"/ProPaintPartController/edit/{id}";
var viewUrl=window.rootPath+"/ProPaintContentController/view2";
var finishUrl=window.rootPath+"/ProPaintPartController/finish";
var proPaintUrl=window.rootPath+"/ProPaintController/view";
var exportUrl=window.rootPath+"/ProPaintPartController/export";
  var options = {
		dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl:removeUrl,
      	finishUrl:finishUrl,
        exportUrl: exportUrl,
        sortName: "roleSort",
        modalName: "绘画作品分集",
        search: false,
	   dataColumns: [
			{
			    title: "序号",
				formatter: function (value, row, index) {
				  var actions = [];
				  actions.push(index+1);

				  return actions.join('');
				}
			},
			{
			    field: 'id',
			    title: '编号'
			},
			{
			    field: 'subject',
			    title: '主题'
			},
			{
			    field: 'introduce',
			    title: '章节介绍'
			},
			{
			    field: 'pic',
			    title: '图片'
			},
			{
			    field: 'requirement',
			    title: '创作要求'
			},
			{
			    field: 'partType',
			    title: '类型',
           formatter: function (value, row, index) {
				var kind = row.partType;
				var actions = [];
				if(kind==0) {
					actions.push('自由创作');
				}else if(kind==1){
					actions.push('历史');
				}else if(kind==2){
					actions.push('文学');
				}else if(kind==3){
					actions.push('思想');
				}else if(kind==4){
					actions.push('游戏');
				}else if(kind==5){
					actions.push('言情');
				}
				else if(kind==5){
					actions.push('心理');
				}
				return actions.join('');
				}
			},
			{
			    field: 'creators',
			    title: '创作者'
			},
			{
			    field: 'root',
			    title: '主节点',
                formatter: function (value, row, index) {
                    var actions = [];
                    if(value==1){
                        actions.push('是');
                    }else{
                        actions.push('否');
                    }
                    return actions.join('');
                }
			},
			{
			    field: 'rootId',
			    title: '分集编号'
			},
			{
			    field: 'literId',
			    title: '关联文章编号'
			},
			{
			    field: 'poemId',
			    title: '关联诗歌编号'
			},
			{
			    field: 'number',
			    title: '数量'
			},
	/*		{
			    field: 'rootOrd',
			    title: '主序号'
			},
			{
			    field: 'ord',
			    title: '序号'
			},*/
			{
			    field: 'paintId',
			    title: '画集编号'
			},
           {
               field: 'finish',
               title: '状态',
               formatter: function (value, row, index) {
                   var actions = [];
                   if(value==0){
                       actions.push('创作中');
                   }else if(value==1){
                       actions.push('完成');
                   }else if(value==-1){
                       actions.push('编辑');
                   }
                   return actions.join('');
               }
           },
/*			{
			    field: 'createBy',
			    title: '创建人Id'
			},
			{
			    field: 'createDat',
			    title: '创建时间'
			},
			{
			    field: 'lUpdateDat',
			    title: '最后更新时间'
			},
			{
			    field: 'isDel',
			    title: '删除'
			},*/

/*	
参照修改注释
		{
			    field: 'xxstate',
			    title: 'xx状态',
			    visible: false, //隐藏
			    searchable: false,//搜索
			   	sortable:false,//设置true为允许列可以排序
			    order: 'asc', //排序顺序
		    	formatter: function (value, row, index) {
			        var actions = [];
			        if(value==0){
			        	 actions.push('<span class="label label-primary">关闭</span>');
			        }else if(value==1){
			        	 actions.push('<span class="label label-danger">开启</span>');
			        }
			      	return actions.join('');			    
				 }
			}
*/
			{
			    title: '操作',
			    formatter: function (value, row, index) {
			        var id = row.id;
			        var actions = [];
                    actions.push('<a class="btn btn-info btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-list-ul"></i>查看</a> ');
                    actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.finish(\'' + row.id + '\')"><i class="fa fa-edit"></i>回退</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
			        return actions.join('');
			    }
			}]
  };
$(function(){
	var oTab=$.table.oTableInit(options);
	oTab.Init();
})


//查看
