<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${DebTopic}">
							<input id="id" name="id" type="hidden" th:field="*{uid}"/>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">专栏名：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="subject" name="subject" th:value="*{subject}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">专栏id：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="subjectId" name="subjectId" th:value="*{subjectId}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">立题：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="title" name="title" th:value="*{title}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">内容：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="content" name="content" th:value="*{content}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">标签1：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="label1" name="label1" th:value="*{label1}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">标签2：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="label2" name="label2" th:value="*{label2}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">标签3：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="label3" name="label3" th:value="*{label3}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">思维度：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="thinking" name="thinking" th:value="*{thinking}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">灵活性：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="flexibility" name="flexibility" th:value="*{flexibility}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">逻辑性：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="logicality" name="logicality" th:value="*{logicality}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">总难度：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="totalDiff" name="totalDiff" th:value="*{totalDiff}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">关键字：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="keyword" name="keyword" th:value="*{keyword}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">浏览量：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="views" name="views" th:value="*{views}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">回答数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="answers" name="answers" th:value="*{answers}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">收录书架：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="belongNm" name="belongNm" th:value="*{belongNm}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">书架Id：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="belongId" name="belongId" th:value="*{belongId}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">最低喜欢数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="minLike" name="minLike" th:value="*{minLike}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">最低推荐数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="minRecom" name="minRecom" th:value="*{minRecom}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">已完成：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="finish" name="finish" th:value="*{finish}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">期数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="period" name="period" th:value="*{period}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">年度：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="year" name="year" th:value="*{year}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">状态：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="status" name="status" th:value="*{status}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建人：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="createBy" name="createBy" th:value="*{createBy}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="createDat" name="createDat" th:value="*{#dates.format(createDat,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">最后更新时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="lUpdateDat" name="lUpdateDat" th:value="*{#dates.format(lUpdateDat,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">是否删除：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="isDel" name="isDel" th:value="*{isDel}"/>
										</div>
									</div>

			
									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">
											<button type="submit" class="btn btn-primary">提交</button>
											<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
										</div>
									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-edit").validate({
	submitHandler : function(form) {
		edit();
	}
});

function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/DebTopicController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
