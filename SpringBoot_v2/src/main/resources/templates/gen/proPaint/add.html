<script type="text/javascript">
/**  请求URL配置   **/
var fileUrl=window.rootPath+"/ProPaintController/upload";
var filePath="";
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})

$('#cover1').fileinput({
   /* theme: 'fa',*/
    language: 'zh',
    uploadAsync: true,//异步上传
    showUpload: true, //是否显示上传按钮
    uploadUrl: fileUrl,
    allowedFileExtensions: ['jpg', 'png'],
    enctype: 'multipart/form-data',
    maxFileSize:0,
    maxFileCount:1
})/*.on("filebatchselected", function(event, files) {
    filePath=$("#cover1").val();
    console.info($("#cover1").val());
    console.info(files);
})*//*.on("filebatchuploadsuccess", function(event,data) { //同步上传成功结果处理
    if(data.response.code==200){
        $("#cover").val(filePath);
    }
})*/.on("fileuploaded", function(event,data) { //异步上传成功结果处理
    if(data.response.code==200){
        $("#cover").val(data.response.data);
        console.info($("#cover").val())
    }
})
$('#exhibition1').fileinput({
    /* theme: 'fa',*/
    language: 'zh',
    uploadAsync: true,//异步上传
    showUpload: true, //是否显示上传按钮
    uploadUrl: fileUrl,
    allowedFileExtensions: ['jpg', 'png'],
    enctype: 'multipart/form-data',
    maxFileSize:0,
    maxFileCount:1
}).on("fileuploaded", function(event,data) { //异步上传成功结果处理
    if(data.response.code==200){
        $("#exhibition").val(data.response.data);
    }
})
$("#form-add").validate({
	rules:{
	    name:{
			required:true,
			minlength: 1,
			maxlength: 15,
		},
		root:{
            remote: {
                url: rootPath + "/ProPaintPartController/queryPaintPartRoot",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                        return true;
                    else
                        return false;
                }
            }
		},
		parts:{
			required:false,
			number:true,
			min: 0,
			max: 300,
            digits:true

/*			remote: {
                url: rootPath + "/ProPaintController/checkNameUnique",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                    	return true;
                    else
                    	return false;
                }
            }*/
		},
		section:{
            required:false,
            number:true,
            min: 0,
            max: 100000,
            digits:true
		}
	},
	messages: {
        "parts": {
            remote: "输入有误"
        }
    },
	submitHandler:function(form){

        add();
	}
});

/**
 * 用户添加方法
 */
function add() {
	var dataFormJson=$("#form-add").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/ProPaintController/add",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}


</script>
