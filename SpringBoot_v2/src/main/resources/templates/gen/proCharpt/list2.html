			{
			    field: 'chapType',

                formatter: function (value, row, index) {
                    var kind = row.chapType;
                    var actions = [];
                    if(kind==0) {
                        actions.push('自由创作');
                    }else if(kind==1){
                        actions.push('历史');
                    }else if(kind==2){
                        actions.push('文学');
                    }else if(kind==3){
                        actions.push('思想');
                    }else if(kind==4){
                        actions.push('游戏');

                        actions.push('言情');
                    }
                    else if(kind==5){
                        actions.push('心理');
                    }
                    return actions.join('');
                }
			},
			{
			    field: 'label',
			    title: '标签'
			},
			{
			    field: 'creators',
			    title: '创作数'

			},

			    field: 'poemId',
			    title: '关联诗歌编号'
			},{
               field: 'root',
               title: '主章',

                   var actions = [];
                   if(value==0){
                       actions.push('否');
                   }else if(value==1){
                       actions.push('是');
                   }
                   return actions.join('');

           },

			    field: 'rootOrd',

               title: '主编号'
           },
			{
			    field: 'ord',
			    title: '序号'
			},
			{
			    field: 'isLock',
			    title: '锁',
                formatter: function (value, row, index) {
                    var actions = [];
                    if(value==0){
                        actions.push('否');
                    }else if(value==1){
                        actions.push('是');
                    }
                    return actions.join('');
                }
			},
			{
			    field: 'finish',
			    title: '完成',
                formatter: function (value, row, index) {
                    var actions = [];
                    if(value==0){
                        actions.push('否');
                    }else if(value==1){
                        actions.push('是');
                    }
                    return actions.join('');
                }
			},
/*			{
			    field: 'createBy',

			},

参照修改注释
		{

			    searchable: false,//搜索

			        }
			      	return actions.join('');			    
				 }
			}
*/
			{

                    actions.push('<a class="btn btn-info btn-xs"  href="#" onclick="queryList(\'' + row.id + '\')"><i class="fa fa-list-ul"></i>查看</a> ');
                    if(row.finish==-1) {
                        actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                    }
                    return actions.join('');
			    }
			}]
  };
$(function(){
